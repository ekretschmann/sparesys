
<section data-ng-if="coursesStudent.length > 0">



    <div style="display: inline-block;" data-ng-repeat="course in coursesStudent" >
        <button type="button" class="btn btn-course font-m" data-ng-click="practice(course)" tooltip="{{course.description}}">
            {{course.name}}
        </button>
    </div>




</section>
