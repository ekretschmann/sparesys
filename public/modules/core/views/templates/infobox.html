<div class="infobox">
    <div data-ng-if="!position || position !== 'right'" class="infobox-title">
        {{title}}
    </div>


    <div class="infobox-content">

            <img class="infobox-image" style="position: relative"
                 ng-src="{{image}}">


        <div ng-transclude="">
            content
        </div>


    </div>


</div>
