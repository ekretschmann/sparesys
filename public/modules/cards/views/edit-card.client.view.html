<section data-ng-controller="CardsController" data-ng-init="findOne()">

    <div ng-include="'/modules/cards/views/partial/delete-card.modal.client.view.html'"></div>
    <div ng-include="'/modules/cards/views/partial/manage-images.modal.client.view.html'"></div>

    <div class="content-header">
        <div class="pull-right">

            <div class="submenu">

                <div ng-include="'/modules/cards/views/partial/edit-card-menu.client.view.html'"></div>

            </div>
        </div>

        <div class="title">
            {{card.question}}
        </div>
        <div class="headerinfo">
            <table>
                <tr>
                    <td><a href="#!/courses/{{course._id}}/edit">{{course.name}}</a>
                    </td>
                </tr>


                <tr>
                    <td><a href="" data-ng-click="navigateToPack(pack)">{{pack.name}}</a>
                    </td>
                </tr>


            </table>


        </div>
    </div>

    <div class="content-header">



        <div class="rememberators-tabs top-margin-l bottom-padded-m">
            <tabset>
                <tab heading="Card">


                    <div class="default-border">

                        <div ng-include="'/modules/cards/views/partial/edit-common.client.view.html'"></div>


                    </div>
                </tab>


                <tab heading="Forward" data-ng-if="card.types.indexOf('forward') > -1">


                    <div class="default-border">

                        <div ng-include="'/modules/cards/views/partial/edit-forward.client.view.html'"></div>


                    </div>
                </tab>
                <tab heading="Reverse" data-ng-if="card.types.indexOf('reverse') > -1">
                    <div class="default-border">
                        <div ng-include="'/modules/cards/views/partial/edit-reverse.client.view.html'"></div>
                    </div>

                </tab>
                <tab heading="Images" data-ng-if="card.types.indexOf('images') > -1">
                    <div class="default-border">
                        <div ng-include="'/modules/cards/views/partial/edit-images.client.view.html'"></div>
                    </div>


                </tab>
                <tab heading="Multiple Choice" data-ng-if="card.types.indexOf('multiple choice') > -1">
                    <div class="default-border">
                        Multiple Choice is coming soon
                    </div>

                </tab>

            </tabset>

            <div class="pull-right">

                <small>
                    <em class="text-muted">Created on {{card.created | date:'medium'}}</em>
                </small>
    <span data-ng-if="card.updated">
        <small>
            <em class="text-muted">Updated on {{card.updated | date:'medium'}}</em>
        </small>
    </span>

            </div>
        </div>



        <div data-ng-show="error" class="text-danger" style="text-align: center">
            <strong>Error: {{error}}</strong>
        </div>


    </div>
    <div>rememberators.com</div>
</section>
