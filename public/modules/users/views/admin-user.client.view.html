<section data-ng-controller="UsersController" data-ng-init="findOne()">

    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-if="authentication.user.roles.indexOf('help') > -1">
        <div class="virtual-card">
            <div class="title">{{otherUser.displayName}}</div>


            <div class="flashcard-section">
                <div class="row rememberators-form-group form-group">

                    <div class="col-xs-6">
                        <div class="field-label">ID</div>
                        <div class="field-data">
                            {{otherUser._id}}
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="field-label">Username</div>
                        <div class="field-data">
                            <input type="text"
                                   data-ng-model="otherUser.username"
                                   class="form-control"
                                   placeholder="Username">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flashcard-section">
                <div class="row rememberators-form-group form-group">

                    <div class="col-xs-6">
                        <div class="field-label">First Name</div>
                        <div class="field-data">
                            <input type="text"
                                   data-ng-model="otherUser.firstName"
                                   class="form-control"
                                   placeholder="First Name">
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="field-label">Last Name</div>
                        <div class="field-data">
                            <input type="text"
                                   data-ng-model="otherUser.lastName"
                                   class="form-control"
                                   placeholder="Last Name">
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>


    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-if="otherUser.studentInSchools.length > 0">
        <div class="virtual-card">
            <div class="title">Student in Schools</div>


            <div class="flashcard-section" data-ng-repeat="s in otherUser.studentInSchools"
                 data-ng-controller="SchoolsController" data-ng-init="findById(s)">
                <div class="field-title">{{s}} <a href="" data-ng-click="removeSchool(s, otherUser)"><i class="glyphicon glyphicon-minus-sign"></i></a>

                </div>

                <div class="danger" data-ng-if="error">
                    {{error}}
                </div>


                <div class="row" data-ng-if="!error">
                    <div class="field-label col-xs-6">Name</div>
                    <div class="field-data col-sx-6">
                        {{school.name}}
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-if="otherUser.studentInClasses.length > 0">
        <div class="virtual-card">
            <div class="title">Student in Classes</div>


            <div class="flashcard-section" data-ng-repeat="s in otherUser.studentInClasses"
                 data-ng-controller="SchoolclassesController" data-ng-init="findById(s)">
                <div class="field-title">{{s}}</div>
                <div class="row">
                    <div class="field-label col-xs-6">Name</div>
                    <div class="field-data col-sx-6">
                        {{schoolclass.name}}
                    </div>
                </div>

            </div>



        </div>
    </div>

            <div class="title">Administers Schools</div>


            <div class="flashcard-section" data-ng-repeat="s in otherUser.administersSchools"

                <div class="field-title">{{s}}</div>
                <div class="row">
                    <div class="field-label col-xs-6">Name</div>
                    <div class="field-data col-sx-6">
                        {{school.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="field-label col-xs-6">City</div>
                    <div class="field-data col-sx-6">
                        {{school.city}}
                    </div>
                </div>

                <div class="row">
                    <div class="field-label col-xs-6">Coutry</div>
                    <div class="field-data col-sx-6">
                        {{school.country}}
                    </div>
                </div>
            </div>



        </div>
