<script type="text/ng-template" id="areYouSureToPublishCourse.html">
    <div class="modal-body">

        <div class="sparesys-header">
            <div class="sparesys-title" style="text-align: center" data-ng-if="!course.published">
                Publish Course: {{course.name}}
            </div>

            <div class="sparesys-title" style="text-align: center" data-ng-if="course.published">
                Un-Publish Course: {{course.name}}
            </div>

        </div>
        <div style="padding-bottom: 10px; border-bottom: 1px solid #eaeaea; text-align: center" data-ng-if="!course.published">
            This action will make the course available for all other users.
        </div>

        <div style="padding-bottom: 10px; border-bottom: 1px solid #eaeaea; text-align: center" data-ng-if="course.published">
            This action will make the course invisible for all other users.
        </div>

        <div style="text-align: center; padding-top: 10px">
            <button class="btn btn-primary sparesys-button" ng-click="ok()">Yes</button>
            <button class="btn btn-primary sparesys-button" ng-click="cancel()">No</button>
        </div>
    </div>
</script>
