<section data-ng-controller="CourseProgressController" data-ng-init="findData()">


    <!--Div that will hold the pie chart-->
    <!--<div id="chart_div"></div>-->

    <div class="content-header">

        <div class="title">
            Progress in class {{schoolclass.name}}
        </div>
        <div class="title">
            For course {{course.name}}
        </div>
    </div>


    <div id="tooltip" class="hidden">
        <p><span id="value"/></p>
    </div>

    <div class="rememberators-tabs top-margin-l bottom-padded-m">
        <tabset>

            <tab heading="{{slaveCourses[slave].user.displayName}}" data-ng-repeat="slave in course.slaves"
                 data-ng-init="loadUsageData(slave)">


                <div class="default-border standard-min-height" data-ng-controller="CourseReportController"
                     data-ng-init="init(slave, $index)">
                    <div>

                        <div class="left-padded-s top-padded-s" style="font-weight: bold">
                            When and how much I have they practiced
                        </div>

                        <div id="cal{{$index}}">

                        </div>

                        <div class="left-padded-s" style="font-weight: bold">
                            Cards memorized
                        </div>
                        <div id="inplay{{$index}}">

                        </div>

                    </div>
                </div>
            </tab>
        </tabset>
    </div>



</section>
