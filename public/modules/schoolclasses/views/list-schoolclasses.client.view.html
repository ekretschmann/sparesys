<section data-ng-controller="SchoolclassesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Schoolclasses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="schoolclass in schoolclasses" data-ng-href="#!/schoolclasses/{{schoolclass._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="schoolclass.created | date:'medium'"></span>
				by
				<span data-ng-bind="schoolclass.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="schoolclass.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!schoolclasses.$resolved || schoolclasses.length">
    	No Schoolclasses yet, why don't you <a href="/#!/schoolclasses/create">create one</a>?
    </div>
</section>
