<script type="text/ng-template" id="settings.html">

    <div class="modal-body">
        <div class="content-header center-aligned">
            <div class="title">
                Change User Settings
            </div>
        </div>

        <form class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="content-header">

                    <table class="sparesys-view-object-table">
                        <tr class="controls">
                            <td class="sparesys-view-object-label-cell">Username</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="text" data-ng-model="user.username"
                                       id="username" class="form-control"
                                       placeholder="Username"
                                       required>
                            </td>
                        </tr>

                        <tr class="controls">
                            <td class="sparesys-view-object-label-cell">First Name</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="text" data-ng-model="user.firstName"
                                       id="firstName" class="form-control"
                                       placeholder="First Name"
                                       required>
                            </td>
                        </tr>

                        <tr class="controls">

                            <td class="sparesys-view-object-label-cell">Last Name</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="text" data-ng-model="user.lastName"
                                       id="description" class="form-control"
                                       placeholder="Last Name" required>
                            </td>
                        </tr>

                        <tr class="controls">

                            <td class="sparesys-view-object-label-cell">Email</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="text" data-ng-model="user.email"
                                       id="email" class="form-control"
                                       placeholder="email" required>
                            </td>
                        </tr>

                        <tr class="controls" style="height: 40px">

                            <td class="sparesys-view-object-label-cell">Teacher</td>

                            <td style="vertical-align: middle">

                                <input
                                        type="checkbox"
                                        data-ng-model="roleSettings.teacher"
                                        > <span
                                    style="padding-left: 10px">(You plan to teach one or more students)</span>
                            </td>
                        </tr>

                        <tr class="controls">

                            <td class="sparesys-view-object-label-cell">School Administrator</td>

                            <td style="vertical-align: middle">
                                <input
                                        style="padding-right: 10px"
                                        type="checkbox"
                                        data-ng-model="roleSettings.headmaster"
                                        > <span
                                    style="padding-left: 10px">(You plan to organize teachers and students)</span>
                            </td>
                        </tr>


                    </table>
                </div>

                <div class="center-aligned">
                    <button class="btn btn-rememberators"
                            type="submit"
                            ng-click="ok()">OK</button>

                    <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>

                </div>


                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>

    </div>
