<div data-ng-controller="ForwardAutoController" data-ng-init="init()">

    <div ng-include="'/modules/core/views/partial/my-answer-counts.modal.client.view.html'"></div>


    <div class="flashcard">

        <!--<div class="card-score">-->
        <!--<div data-ng-if="card.history.length === 0">-->
        <!--<table class="new-card">-->
        <!--<tr>-->

        <!--<td class="top-aligned nowrap">-->
        <!--<div class="font-m">-->
        <!--New Card!-->
        <!--</div>-->

        <!--src="/modules/core/img/brand/superhero-boy-medium.gif">-->
        <!--</td>-->

        <!--</tr>-->
        <!--</table>-->

        <!--</div>-->
        <!--</div>-->


        <div class="question-box">
            <div class="question">
                {{card.question}}

                <a data-ng-if="card.readFrontForward && card.languageFront"
                   class="soundicon" href=""
                   data-ng-click="playSound(card.languageFront, card.question+ '. '+card.questionExtension)">
                    <i class="glyphicon glyphicon-volume-up sound-replay"></i>
                </a>
            </div>
            <div data-ng-if="card.questionExtension">({{card.questionExtension}})</div>

            <div class="flashcard-input-box top-padded-m" data-ng-if="state === 'question'">

                <input type="text" required
                       id="focus-question"
                       class="focus-question expands flashcard-input answer"
                       data-ng-model="answer.text">


                <div class="top-padded-s">
                    <span class="left-padded-s" data-ng-repeat="character in specialChars"
                          data-ng-click="addChar(character)"><button class="btn btn-letter">{{character}}
                    </button></span>
                </div>
            </div>


        <div data-ng-if="!course.supervised && state === 'answer'">
            <a class="edit-card" data-ng-href="#!/cards/{{card._id}}/edit">Edit this card</a>
        </div>

        <div data-ng-if="state === 'answer' && answer.assessment === 'wrong'">
            <a class="answer-counts" data-ng-click="$parent.myAnswerCounts(answer.text, 'forward')" href="">My answer
                counts</a>
        </div>


        <div data-ng-if="state === 'answer'">


            <div data-ng-if="answer.assessment === 'correct'" class="correct-answer">

                <div>Your answer: {{answer.text}}</div>
            </div>

            <div data-ng-if="answer.assessment === 'wrong'" class="incorrect-answer">

                <div>Your answer: {{answer.text}}</div>
            </div>


        </div>


        <div data-ng-if="state === 'answer'" >


            <div data-ng-if="answer.assessment === 'correct'" class="correct-answer">

                Expected answer: {{card.answer}}

                <a data-ng-if="card.readBackForward" class="soundicon" href=""
                   data-ng-click="playSound(card.languageBack, card.answer)">
                    <i class="glyphicon glyphicon-volume-up sound-replay"></i>
                </a>
            </div>

            <div data-ng-if="answer.assessment === 'wrong'" class="incorrect-answer">

                Expected answer: {{card.answer}}

                <a data-ng-if="card.readBackForward" class="soundicon" href=""
                   data-ng-click="playSound(card.languageBack, card.answer)">
                    <i class="glyphicon glyphicon-volume-up sound-replay"></i>
                </a>
            </div>


        </div>

        </div>
    </div>


    <div class="center-aligned top-padded">
        <div data-ng-show="state === 'question'">
            <button class="btn btn-rememberators" data-ng-click="showAnswer()">Enter</button>
        </div>


        <div data-ng-show="state === 'answer'">
            <button class="btn btn-rememberators" data-ng-click="nextCard()">Next Question</button>
        </div>
    </div>

</div>
