<section data-ng-controller="SchoolclassesController" data-ng-init="find()">

    <!--<div ng-include="'/modules/courses/views/partial/delete-course.modal.client.view.html'"></div>-->

    <div class="sparesys-header">

        <div class="sparesys-title">
            School Classes Administration
        </div>
        <div class="sparesys-subtitle">

        </div>
    </div>

    <table id="searchTextResults" class="table-striped" style="width: 100%">
        <thead>
        <tr>
            <th class="sparesys-view-courses-course-column"></th>
            <th class="sparesys-view-courses-course-column">Schoolclass</th>
            <th class="sparesys-view-courses-description-column">School</th>
            <th class="sparesys-view-courses-description-column">Students</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="schoolclass in schoolclasses | filter:searchText">
            <td class="sparesys-view-courses-name-cell">
                <a href="">
                    <i data-ng-click="areYouSureToDeleteSchoolclass(schoolclass)"
                       class="glyphicon glyphicon-remove-sign">
                    </i>
                </a>
                    <a data-ng-href="#!/schoolclass/{{schoolclass._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
            </td>
            <td class="sparesys-view-courses-name-cell">
                <a data-ng-href="#!/courses/{{course._id}}/edit">{{schoolclass.name}}</a></td>
            <td>{{schoolclass.name}}</td>
            <td class="sparesys-view-courses-name-cell"></td>
            <td class="sparesys-view-courses-date-cell"></td>
        </tr>
        </tbody>
    </table>

</section>
