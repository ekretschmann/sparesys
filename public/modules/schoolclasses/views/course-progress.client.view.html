<section data-ng-controller="CourseProgressController" data-ng-init="findData()">




    <!--Div that will hold the pie chart-->
    <!--<div id="chart_div"></div>-->

    <div class="content-header">

        <div class="title">
            Progress in class {{schoolclass.name}}
        </div>
        <div class="title">
            For course {{course.name}}
        </div>
    </div>


    <div id="tooltip" class="hidden">
        <p><span id="value"/></p>
    </div>

    <span data-ng-repeat="slave in course.slaves">
        <span data-ng-init="loadUsageData(slave)">

            <a class="btn btn-primary" data-ng-click="loadCalendarFor(slave);">
                {{slaveCourses[slave].user.displayName}}

            </a>




        </span>

    </span>

    <div id="cal"></div>

    <!--<div data-ng-controller="CalendarStatisticsController" data-ng-init="init()">-->


        <!--<div id="cal"></div>-->


    <!--</div>-->




</section>
