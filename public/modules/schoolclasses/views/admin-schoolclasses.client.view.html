<section data-ng-controller="SchoolclassesController" data-ng-init="find()">

    <div ng-include="'/modules/schoolclasses/views/partial/delete-class.modal.client.view.html'"></div>


    <div class="col-xs-12 col-md-6 dashboard-col ">
        <div class="virtual-card font-large">
            <div class="title">Schoolclasses</div>
            <div class="flashcard-section row">

                <!--<div class="col-xs-6">-->
                <!--<div class="field-label">Find User</div>-->

                <!-- -->

                <!--<div class="field-data" data-ng-controller="SchoolsController" data-ng-repeat="sid in authentication.user.studentInSchools" data-ng-init="findById(sid)">-->
                <!--{{school.name}} <a href=""-->
                <!--data-ng-click="unsubscribeStudentPopup(school._id)"><i-->
                <!--class="glyphicon glyphicon-minus-sign"></i></a>-->
                <!--</div>-->
                <!--</div>-->

                <div class="col-xs-12">
                    <div class="field-label">Find Schoolclass</div>
                    <input type="text"
                           ng-model="options.searchText"
                           class="form-control search"
                           data-ng-change="updateSearch()"
                           placeholder="Name">
                </div>


            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-if="!schoolclasses || schoolclasses.length === 0">

        <div class="virtual-card font-large">
            <div class="title">No Schoolclasses Found</div>
            <div class="danger">There are no users matching your search criteria</div>
        </div>
    </div>


    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-repeat="sc in schoolclasses | limitTo: 10">
        <div class="virtual-card font-large">
            <div class="title">{{sc.name}}

                <div class="pull-right">
                    <a href="" data-ng-click="areYouSureToDeleteClass(sc, sc.school)"><i
                            class="glyphicon glyphicon-trash"></i></a>
                </div>
                <div class="pull-right">
                    <a href="#!/schools/{{sc._id}}/admin"><i class="glyphicon glyphicon-edit"></i></a>
                </div>

            </div>

            <div class="flashcard-section">
                <div class="row">
                    <div class="col-xs-6 dashboard-col">

                        <div class="field-label">ID</div>
                        <div class="field-data">
                            {{sc._id}}
                        </div>
                    </div>

                    <div class="col-xs-6 dashboard-col">
                        <div class="field-label">Name</div>
                        <div class="field-data">
                            {{sc.name}}
                        </div>
                    </div>
                </div>


                <div class="row">

                    <div class="col-xs-6 dashboard-col">
                        <div class="field-label">School</div>
                        <div class="field-data">
                            <a href="#!/schools/{{sc.school}}/admin">{{sc.school}}</a>
                        </div>
                    </div>


                </div>


                <div class="row">
                    <div class="col-xs-6 field-label dashboard-col-attached">Teachers</div>
                    <div class="col-xs-6 field-label dashboard-col-attached">Students</div>
                </div>


                <div class="row ">
                    <div class="col-xs-6  dashboard-col">
                        <div class="field-data" data-ng-if="!sc.teachers || sc.teachers.length === 0">
                            none
                        </div>
                        <div data-ng-repeat="teacher in sc.teachers">


                            <div class="field-data">
                                {{teacher.displayName}}
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6 dashboard-col">
                        <div class="field-data" data-ng-if="!sc.students || sc.students.length === 0">
                            none
                        </div>
                        <div data-ng-repeat="students in sc.students">

                            <div class="field-data">
                                {{students.displayName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>
