<div>

    <div class="content-header">
        <div class="infobox-title">My Progress</div>

        <div data-ng-if="coursesStudent.length === 0" class="warning">
            You have not subscribed to a course
        </div>

        <div data-ng-if="coursesStudent.length > 0">

            <div>


                <tabset>

                    <tab heading="{{course.name}}" data-ng-repeat="course in courses">


                        <div class="default-border" data-ng-controller="CourseReportController"
                             data-ng-init="init(course._id, $index)">

                            <div>


                                <div class="left-padded-s" style="font-weight: bold; padding-top: 2em">
                                    Cards memorized
                                </div>
                                <div id="inplay{{$index}}">

                                </div>


                                <div class="left-padded-s top-padded-s" style="font-weight: bold; padding-top: 2em">
                                    When and how much I have practiced:
                                </div>

                                    <div>
                                        <span id="practice-date"></span>&nbsp;<span id="number-of-cards"></span>
                                    </div>

                                    <div id="cal{{$index}}">

                                    </div>
                            </div>

                        </div>


                    </tab>
                </tabset>
            </div>
        </div>


    </div>

</div>
