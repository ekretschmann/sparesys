<section data-ng-controller="UsersController" data-ng-init="findOne()">

    <div class="content-header">
        <div class="pull-right">
            <a class="menu-link"
               href=""
               data-ng-click="remove(otherUser)">Delete</a>

            <a class="menu-link"
               href=""
               data-ng-click="update()">Update</a>

        </div>

        <div class="title">
            Edit User
        </div>
    </div>

    <table class="expands">

        <tr>
            <td class="right-padded">Id</td>
            <td>
                {{otherUser._id}}
            </td>
        </tr>


        <tr>
            <td class="right-padded">Username</td>
            <td class="expands">
                <input type="text"
                       data-ng-model="otherUser.username"
                       id="username"
                       class="form-control"
                       placeholder="Username"
                       required>
            </td>
        </tr>

        <tr>
            <td class="right-padded nobreak-label">First Name</td>
            <td class="expands">
                <input type="text"
                       data-ng-model="otherUser.firstName"
                       id="firstName"
                       class="form-control"
                       placeholder="First Name" required>
            </td>
        </tr>

        <tr>

            <td class="right-padded nobreak-label">Last Name</td>
            <td class="expands">
                <input type="text"
                       data-ng-model="otherUser.lastName"
                       id="description"
                       class="form-control"
                       placeholder="Last Name" required>
            </td>
        </tr>

        <tr>

            <td class="right-padded">Email</td>
            <td class="expands">
                <input type="text"
                       data-ng-model="otherUser.email"
                       id="email"
                       class="form-control"
                       placeholder="email" required>
            </td>
        </tr>

        <tr>

            <td class="right-padded">Roles</td>
            <td class="expands">
                <div>
                    <label class="sparesys-view-object-right-padded-element" ng-repeat="role in roles">
                        <input

                                type="checkbox"
                                name="selectedRole[]"
                                value="{{role}}"
                                ng-checked="otherUser.roles.indexOf(role) > -1"
                                ng-click="toggleSelection(role)">
                        {{role}}

                    </label>
                </div>
            </td>
        </tr>

        <tr>

            <td class="right-padded">Created</td>
            <td class="expands">
                {{otherUser.created | date: 'shortDate'}}
            </td>
        </tr>

        <tr class="controls">

            <td class="right-padded">Updated</td>
            <td class="expands">
                {{otherUser.updated | date: 'shortDate'}}
            </td>
        </tr>

    </table>
</section>
