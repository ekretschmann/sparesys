<script type="text/ng-template" id="signup.html">

    <div class="rememberators-modal">


        <form class="signup form-horizontal" autocomplete="off" data-ng-submit="signup()">
            <fieldset>

                <div class="rememberators-modal-header">
                    Sig Up for Rememberators
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class=" col-xs-4">First Name</div>
                    <div class="expands col-xs-8">
                        <input type="text"
                               data-ng-model="credentials.firstName"
                               class="form-control focus"
                               placeholder="First Name"
                               data-ng-init="setFocus()"
                               required></div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class=" col-xs-4">Last Name</div>
                    <div class="expands col-xs-8">
                        <input type="text"
                               data-ng-model="credentials.lastName"
                               class="form-control"
                               placeholder="Last Name"
                               required></div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4">email</div>
                    <div class="col-xs-8">
                        <input type="text"
                               data-ng-model="credentials.email"
                               class="form-control"
                               placeholder="email"
                               required></div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4">Username</div>
                    <div class="col-xs-8">
                        <input type="text"
                               data-ng-model="credentials.username"
                               class="form-control"
                               placeholder="username"
                               required></div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4">Password</div>
                    <div class="col-xs-8">
                        <input type="password"
                               data-ng-model="credentials.password"
                               class="form-control"
                               placeholder="Password"
                               required></div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4">Repeat Password</div>
                    <div class="col-xs-8">
                        <input type="password"
                               data-ng-model="credentials.password_repeat"
                               class="form-control"
                               placeholder="Password"
                               required></div>
                </div>


                <div class="rememberators-modal-footer">
                    <button class="btn btn-rememberators"
                            type="submit">Sign Up
                    </button>


                    <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>

                </div>

                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</script>
