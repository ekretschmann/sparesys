<section data-ng-controller="CoursesControllerNew" data-ng-init="updatePublishedSearch()">


    <div ng-include="'/modules/courses/views/partial/course-subscribe.modal.client.view.html'"></div>



    <div class="col-xs-12 col-md-6 dashboard-col ">
        <div class="half-virtual-card font-large">
            <div class="title">Search for courses</div>
            <div class="flashcard-section row">


                <div class="col-xs-12">
                    <div class="field-label">Find Course</div>
                    <input type="text"
                           ng-model="options.searchText"
                           class="form-control search"
                           data-ng-change="updatePublishedSearch()"
                           placeholder="Name">
                </div>


            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-if="!courses || courses.length === 0">

        <div class="half-virtual-card font-large">
            <div class="title">No Courses Found</div>
            <div class="danger">There are no courses matching your search criteria</div>
        </div>
    </div>


    <div class="col-xs-12 col-md-6 dashboard-col " data-ng-repeat="c in courses">
        <div class="half-virtual-card font-large">
            <div class="title">{{c.name}}

                <div class="pull-right">
                    <a href="" data-ng-click="subscribePopup(c)"><i class="glyphicon glyphicon-plus-sign"></i></a>
                </div>

                <div class="font-medium">
                    {{c.description}}
                </div>




            </div>


            <div class="flashcard-section">


                <div class="row rememberators-form-group form-group">

                    <div class="col-xs-4">
                        <div class="field-label">User</div>
                        <div class="field-data">
                            {{c.user.displayName}}
                        </div>
                    </div>



                    <div class="col-xs-4">
                        <div class="field-label">Front of cards</div>
                        <div class="field-data">
                            {{c.front}}
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="field-label">Back of cards</div>
                        <div class="field-data">
                            {{c.back}}
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>



</section>
