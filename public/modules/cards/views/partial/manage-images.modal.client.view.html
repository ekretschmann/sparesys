<script type="text/ng-template" id="manageImages.html">
    <div class="modal-body" data-ng-init="setFocus()">

        <div class="content-header">

            <form class="form-horizontal" data-ng-submit="search()" novalidate>
                <fieldset>
                    <table>
                        <tr>
                            <td class="expands title nowrap">

                                {{card.question}}
                            </td>

                            <td class="right-aligned"><input type="search" style="min-width: 200px"
                                                             class="form-control focus" ng-model="search.text"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>

        </div>


        <div class="content-section">

            <div class="title">Selected Images</div>
            <table style="max-width: 560px">
                <tr>

                    <td class="gallerypic"
                        style="text-align:center;max-width:139px;padding: 3px 5px 24px 0px; border: 1px solid #666666"
                        data-ng-repeat="i in [0,1,2,3]">
                        <a href="" data-ng-click="removeImage(selected.images[i])">
                            <img ng-src="{{selected.images[i]}}" style="max-width: 120px; max-height: 120px;"/>
                            <section data-ng-if="selected.images[i] !== '/modules/core/img/brand/placeholder_icon.png'">
                                <div class="add-icon" style="color:#E99267;">
                                    Remove
                                </div>
                            </section>
                        </a>
                    </td>
                </tr>

            </table>

        </div>

        <div class="content-section">

            <div class="title">
                Search Result

                <span data-ng-if="images.length >0">
                <span data-ng-if="page > 1">
                    <a href="">
                        <i data-ng-click="prev()"
                           class="glyphicon glyphicon-arrow-left">
                        </i>
                        </a>
                </span>

                <span data-ng-if="page <= 1">
                    <i class="glyphicon glyphicon-arrow-left text-muted">
                    </i>
                </span>

                <span data-ng-if="page < max_page">
                    <a href="">
                        <i data-ng-click="next()"
                           class="glyphicon glyphicon-arrow-right">
                        </i>
                    </a>
                </span>

                <span data-ng-if="page >= max_page">
                        <i
                           class="glyphicon glyphicon-arrow-right text-muted">
                        </i>
                </span>

                    </span>
            </div>
            <div data-ng-if="images.length === 0">
                No Search Result
            </div>



            <div data-ng-if="images.length > 0">
                <table width="100%">
                    <tr data-ng-repeat="row in images track by $index">
                        <td class="gallerypic"
                            style="text-align:center; max-width: 33%; padding: 3px 3px 24px 3px; border: 1px solid #666666"
                            data-ng-repeat="img in row track by $index">
                            <a href="" data-ng-click="addImage(img)">
                                <img ng-src="{{img}}" style="max-width: 128px; max-height: 128px;"/>

                                <div class="add-icon">
                                    Add
                                </div>
                            </a>

                        </td>
                    </tr>
                </table>
            </div>
            <!--<div data-ng-repeat="img in images">-->
            <!--<img ng-src="{{img}}"/>-->

            <!--</div>-->




        </div>

        <!--<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
        <!--<pager total-items="totalItems" items-per-page="9" ng-model="currentPage"></pager>-->


        <div style="text-align: center">
            <button class="btn btn-rememberators" ng-click="newSearch()">Search</button>
            <button class="btn btn-rememberators" ng-click="ok()">OK</button>
            <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
