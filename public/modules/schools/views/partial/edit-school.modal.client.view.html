<script type="text/ng-template" id="editSchool.html">
    <div>

        <div class="modal-body">
            <div class="popup-header">
                <div class="title center-aligned">
                    Edit School: {{school.name}}
                </div>
            </div>

            <form class="form-horizontal" >
                <fieldset>
                    <div class="content-header">
                        <table>
                            <tr>
                                <td class="right-padded-m">Name</td>
                                <td class="expands">
                                    <input type="text"
                                           data-ng-model="model.name"
                                           class="form-control focus"
                                           placeholder="School Name"

                                           required>
                                </td>
                            </tr>

                            <tr>
                                <td class="right-padded-m top-padded-s">City</td>
                                <td class="expands top-padded-s">
                                    <input type="text"
                                           data-ng-model="model.city"
                                           class="form-control"
                                           placeholder="City"
                                           required>
                                </td>
                            </tr>

                            <tr>
                                <td class="right-padded-m top-padded-s">Country</td>
                                <td class="expands top-padded-s">
                                    <input type="text"
                                           data-ng-model="model.country"
                                           id="country"
                                           class="form-control"
                                           placeholder="Country"
                                           required></td>
                            </tr>

                        </table>
                    </div>

                    <div class="center-aligned">
                        <button class="btn btn-rememberators"
                                data-ng-click="ok()">OK</button>

                        <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>

                    </div>


                </fieldset>
            </form>

        </div>


    </div>
</script>
