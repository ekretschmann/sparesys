<section data-ng-controller="CoursesController" data-ng-init="find()">

    <div ng-include="'/modules/courses/views/partial/delete-course.modal.client.view.html'"></div>

    <div class="content-header">
        <!--<div class="pull-right">-->
            <!--<a class="menu-link"-->
               <!--href=""-->
               <!--data-ng-click="createDummyCourse()">Dummy Course</a>-->

            <!--<a class="menu-link"-->
               <!--href=""-->
               <!--data-ng-click="cleanDatabase()">Clean Database</a>-->


            <!--&lt;!&ndash;<button class="btn btn-rememberators"&ndash;&gt;-->
                    <!--&lt;!&ndash;data-ng-controller="TestDataController"&ndash;&gt;-->
                    <!--&lt;!&ndash;data-ng-click="createDummyCourse()">Create Dummy Course</button>&ndash;&gt;-->
        <!--</div>-->

        <div class="title">
            Courses Administration
        </div>

    </div>

    <div data-ng-if="!courses || courses.length === 0">
        There are no courses in the database.
    </div>

    <table id="searchTextResults" class="table-striped expands" data-ng-if="courses && courses.length>0">
        <thead>
        <tr>
            <th></th>
            <th class="right-padded-m">Course</th>
            <th class="right-padded-m">Description</th>
            <th class="right-padded-m">By</th>
            <th class="right-padded-m">Visible</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="course in courses | filter:searchText">
            <td class="nowrap right-padded-s middle-aligned left-padded-s top-padded-s bottom-padded-s">
                <a href="">
                    <i data-ng-click="areYouSureToDeleteCourse(course)"
                       class="glyphicon glyphicon-remove-sign">
                    </i>
                </a>

                <a data-ng-href="#!/courses/{{course._id}}/edit">
                    <i class="glyphicon glyphicon-edit">
                    </i>
                </a>
            </td>
            <td class="nowrap right-padded-m top-aligned top-padded-s bottom-padded-s">

                <a data-ng-href="#!/courses/{{course._id}}/admin">{{course.name}}</a></td>
            <td class="expands right-padded-m top-padded-s bottom-padded-s">{{course.description}}</td>
            <td class="nowrap right-padded-m top-aligned top-padded-s bottom-padded-s">{{course.user.displayName}}</td>
            <td class="nowrap right-padded-m top-aligned top-padded-s bottom-padded-s">{{course.visible}}</td>
            <td class="nowrap top-aligned right-padded-s top-padded-s bottom-padded-s">{{course.created | date:'shortDate'}}</td>
        </tr>
        </tbody>
    </table>

</section>
