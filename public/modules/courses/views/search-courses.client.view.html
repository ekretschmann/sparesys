<section data-ng-controller="CoursesController" data-ng-init="findPublished()">


    <div class="sparesys-header">
        <div class="pull-right">
            Search: <input ng-model="searchText">
        </div>

        <div class="sparesys-title">
            Published Courses
        </div>

    </div>

    <table id="searchTextResults" class="table-striped" style="width: 100%" data-ng-hide="courses.length === 0">
        <thead>
        <tr>
            <th class= "sparesys-view-courses-course-column">Course</th>
            <th class= "sparesys-view-courses-description-column">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="course in courses | filter:searchText">
            <td class="sparesys-view-courses-name-cell">
                <a data-ng-href="#!/courses/{{course._id}}/view">{{course.name}}</a>
            </td>
            <td>{{course.description}}</td>
        </tr>
        </tbody>
    </table>

       <div data-ng-hide="!courses.$resolved || courses.length">
    	There are no published courses. You can publish a course that you have created yourself.

    </div>
</section>
