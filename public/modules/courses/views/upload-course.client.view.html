<section data-ng-controller="UploadController">


    <div class="sparesys-header">

        <div class="sparesys-title">
            <!--Upload Course-->
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="upload()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Course</label>
                <div class="controls">
                    <input type="text" data-ng-model="coursename" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="name">Description</label>
                <div class="controls">
                    <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
            <textarea data-ng-model="text" style="width: 100%" rows="10"></textarea>
            </div>
            <div style="text-align: center">
                <input type="submit" value="Create" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong>{{error}}</strong>
            </div>
        </fieldset>
    </form>


</section>
