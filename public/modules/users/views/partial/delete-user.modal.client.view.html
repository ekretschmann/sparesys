<script type="text/ng-template" id="areYouSureToDeleteUser.html">
    <div class="rememberators-modal">

        <div class="rememberators-modal-header">
            Delete User
        </div>

        <div class="modal-danger">
            Are you sure you want to delete user {{user.displayName}}?
        </div>

        <div class="rememberators-modal-footer">
            <button class="btn btn-rememberators"
                    ng-click="ok()">Yes
            </button>

            <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>

        </div>
    </div>
</script>
