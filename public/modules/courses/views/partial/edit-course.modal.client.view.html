<script type="text/ng-template" id="editCourse.html">
    <div>

        <div class="modal-body">
            <div class="sparesys-header">
                <div class="sparesys-title" style="text-align: center">
                    Edit Course: {{course.name}}
                </div>
            </div>

            <form class="form-horizontal"  novalidate>
                <fieldset>
                    <div class="sparesys-header">
                        <table class="sparesys-view-object-table">
                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Name</td>
                                <td class="sparesys-view-object-content-cell">
                                    <input type="text" data-ng-model="name"
                                           class="form-control editCoursefocus"
                                           placeholder="{{course.name}}"
                                           data-ng-init="setFocus()"
                                           required></td>
                            </tr>

                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Description</td>
                                <td class="sparesys-view-object-content-cell">
                                    <input type="text" data-ng-model="description"
                                            class="form-control"
                                           placeholder="{{course.description}}"
                                           required></td>
                            </tr>

                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Front of Card</td>
                                <td class="sparesys-view-object-content-cell">
                                    <input type="text" data-ng-model="front"
                                            class="form-control"
                                           placeholder="{{course.front}}"
                                           required></td>
                            </tr>

                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Back of Card</td>
                                <td class="sparesys-view-object-content-cell">
                                    <input type="text" data-ng-model="back"
                                           class="form-control"
                                           placeholder="{{course.back}}"
                                           required></td>
                            </tr>

                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Language</td>
                                <td class="sparesys-view-object-content-cell">
                                    <select ng-model="language" ng-options="lan.name for lan in languages"></select>
                            </tr>
                        </table>
                    </div>

                    <div style="text-align: center">
                    <button class="btn btn-primary sparesys-button"
                            type="submit"
                            ng-click="ok()"
                            >
                        Change
                    </button>

                    <button class="btn btn-primary sparesys-button" ng-click="cancel()">Cancel</button>
                    </div>

                </fieldset>
            </form>

        </div>


    </div>
</script>
