                    <div class="col-xs-6">

                            {{school._id}}
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="field-label">Name</div>
                        <div class="field-data">
                            {{school.name}}
                        </div>
                    </div>


                </div>

                <div class="row rememberators-form-group form-group">

                    <div class="col-xs-6">
                        <div class="field-label">City</div>
                        <div class="field-data">
                            {{school.city}}
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="field-label">Country</div>
                        <div class="field-data">
                            {{school.country}}
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
