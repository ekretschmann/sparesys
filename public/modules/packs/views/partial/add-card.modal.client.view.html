<script type="text/ng-template" id="addCardToPack.html">


    <div>

        <div class="modal-body">
            <div class="content-header">
                <div class="title center-aligned">
                    Add cards to Pack: {{pack.name}}
                </div>
            </div>

            <form class="form-horizontal" novalidate>
                <fieldset>
                    <div class="content-header">
                        <table>
                            <tr>
                                <td class="right-padded">{{course.front}}</td>
                                <td class="expands">
                                    <input type="text"
                                           data-ng-model="options.question"
                                           id="cardquestion"
                                           class="form-control focus"
                                           placeholder="Question"
                                           data-ng-init="setFocus()"
                                           required>
                                </td>
                            </tr>

                            <tr>
                                <td class="right-padded top-aligned top-padded">{{course.back}}</td>
                                <td class="expands">

                                    <section data-ng-if="options.format === 'short'">
                                        <input type="text" data-ng-model="options.answer"
                                               class="form-control"
                                               placeholder="Answer"
                                               data-ng-init="setFocus()"
                                               required>
                                    </section>

                                    <section data-ng-if="options.format === 'long'">
                                        <textarea type="text" data-ng-model="options.answer"
                                                  class="form-control"
                                                  placeholder="Answer"
                                                  data-ng-init="setFocus()"
                                                  rows="5"
                                                  required></textarea>
                                    </section>
                                </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td class="expands nobreak-label right-aligned">
                                    <section data-ng-if="options.format === 'short'">
                                    <a href="" data-ng-click="toggleFormat()">Long Answer</a>
                                        </section>

                                    <section data-ng-if="options.format === 'long'">
                                        <a href="" data-ng-click="toggleFormat()">Short Answer</a>
                                    </section>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="center-aligned">
                        <button class="btn btn-rememberators"
                                type="submit"
                                ng-click="addCardToPack()">Add
                        </button>

                        <button class="btn btn-rememberators"
                                ng-click="cancel()">Done
                        </button>

                    </div>

                </fieldset>
            </form>

        </div>


    </div>
</script>
