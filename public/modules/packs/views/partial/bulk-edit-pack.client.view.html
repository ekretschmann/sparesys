<div class="row" style="margin-top: 0.5em">


    <div class="col-xs-4">
        <div class="btn-group right-padded-l nowrap">


            <button type="button" class="btn btn-default standard-dropdown-width"
                    data-ng-if="!card.languageFront">
                {{selectedSetting}}
            </button>
            <button type="button" class="btn btn-default dropdown-toggle">
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li data-ng-repeat="setting in settings" data-ng-click="chooseSetting(setting)">
                    <a>{{setting}}</a>
                </li>
            </ul>

        </div>
    </div>

    <div class="col-xs-4">
        <div data-ng-if="selectedSetting === 'Language Front'">
            <div class="font-medium">

                <div class="btn-group right-padded-l nowrap">


                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="cardOptions.languageFront">
                        {{cardOptions.languageFront.name}}
                    </button>
                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="!cardOptions.languageFront">
                        {{languages[0].name}}
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="lang in languages" data-ng-click="setLanguageFront(lang)">
                            <a>{{lang.name}}</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-ng-if="selectedSetting === 'Language Back'">
            <div class="font-medium">

                <div class="btn-group right-padded-l nowrap">


                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="cardOptions.languageBack">
                        {{cardOptions.languageBack.name}}
                    </button>
                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="!cardOptions.languageBack">
                        {{languages[0].name}}
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="lang in languages" data-ng-click="setLanguageBack(lang)">
                            <a>{{lang.name}}</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-ng-if="selectedSetting === 'Priority'">
            <div class="font-medium">

                <div class="btn-group right-padded-l nowrap">


                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="cardOptions.priority">
                        {{cardOptions.priority}}
                    </button>
                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="!cardOptions.priority">
                        {{priorities[2]}}
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="p in priorities" data-ng-click="setPriority(p)">
                            <a>{{p}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-ng-if="selectedSetting === 'Start Date'">
            <div class="font-medium">


                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           datepicker-popup="{{calendar.format}}"
                           is-open="calendar.openStartDateCalendar"
                           min-date="minDate"
                           ng-required="false"
                           close-text="Close"
                           data-ng-model="cardOptions.startDate"/>


                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="openStartDateCalendar($event)">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                    </div>
                </div>


            </div>
        </div>

        <div data-ng-if="selectedSetting === 'Due Date'">
            <div class="font-medium">


                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           datepicker-popup="{{calendar.format}}"
                           is-open="calendar.openDueDateCalendar"
                           min-date="minDate"
                           ng-required="false"
                           close-text="Close"
                           data-ng-model="cardOptions.dueDate"/>


                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="openDueDateCalendar($event)">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                    </div>
                </div>


            </div>
        </div>


        <div data-ng-if="selectedSetting === 'Checks'">
            <div class="font-medium">
                <div class="btn-group right-padded-l nowrap">


                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="cardOptions.checks">
                        {{cardOptions.checks}}
                    </button>
                    <button type="button" class="btn btn-default standard-dropdown-width"
                            data-ng-if="!cardOptions.checks">
                        {{checks[0]}}
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="c in checks" data-ng-click="setChecks(c)">
                            <a>{{c}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-4" data-ng-if="selectedSetting !== 'Choose setting'">
        <button class="btn btn-rememberators"
                type="submit"
                ng-click="changeDefaultSettings()"
                >
            Change Setting
        </button>
    </div>
