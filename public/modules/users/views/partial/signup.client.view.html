<script type="text/ng-template" id="signup.html">

    <div class="modal-body">
        <div class="sparesys-header">
            <div class="sparesys-title" style="text-align: center">

        <form class="signup form-horizontal" autocomplete="off">

                <div class="sparesys-header">

                        <tr class="controls">
                            <td class="sparesys-view-object-label-cell">First Name</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="text" data-ng-model="credentials.firstName"

                                       name="firstName"
                                       placeholder="First Name"
                                       data-ng-init="setFocus()"

                        </tr>

                        <tr class="controls">
                            <td class="sparesys-view-object-label-cell">Last Name</td>

                                <input type="text" data-ng-model="credentials.email"
                                       id="email" class="form-control"
                                       name="email"
                                       placeholder="email"
                                       required></td>
                        </tr>

                        <tr class="controls">
                            <td class="sparesys-view-object-label-cell">Username</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="text" data-ng-model="credentials.username"
                                       id="username" class="form-control"
                                       name="username"
                                       placeholder="username"
                                       required></td>
                        </tr>

                        <tr class="controls">
                            <td class="sparesys-view-object-label-cell">Password</td>
                            <td class="sparesys-view-object-content-cell">
                                <input type="password" data-ng-model="credentials.password"
                                       id="password" name="password" class="form-control"
                                       placeholder="Password"
                                       required></td>
                        </tr>
                    </table>
