    <tr>

        <td class="top-padded-s right-padded-m middle-aligned" colspan="2">

<span class="right-padded-s">
                 Language Front
                    </span>
            <div class="btn-group right-padded-l nowrap">


                <button type="button" class="btn btn-default standard-dropdown-width">{{ card.languageFront.name }}</button>
                <button type="button" class="btn btn-default dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="lang in languages"><a
                            data-ng-click="options.languageFront=lang">{{lang.name}}</a>
                    </li>
                </ul>

            </div>

                <span class="right-padded-s">
                 Language Back
                    </span>

            <div class="btn-group">
                <button type="button" class="btn btn-default standard-dropdown-width">{{ card.languageBack.name }}</button>
                <button type="button" class="btn btn-default dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="lang in languages"><a
                            data-ng-click="options.languageBack = lang">{{lang.name}}</a>
                    </li>
                </ul>

            </div>

        </td>
    </tr>



    <tr>
        <td class="right-padded-m top-padded-sm">Checks</td>
        <td class="top-padded-sm">
            <div class="btn-group">
                <button type="button"
                        class="btn btn-default">{{ check }}
                </button>
                <button type="button"
                        class="btn btn-default dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="check in checks"><a
                            data-ng-click="setCheck(check)">{{check}}</a></li>
                </ul>
            </div>
        </td>
    </tr>

    <tr data-ng-controller="DateDropdownController">
        <td class="top-padded-s">Due date</td>
        <td class="top-padded-s">

            <div class="input-group">
                <input type="text"
                       class="form-control"
                       datepicker-popup="{{format}}"
                       ng-model="$parent.card.dueDate"
                       is-open="opened"
                       min-date="minDate"
                       datepicker-options="dateOptions"
                       ng-required="false"
                       close-text="Close"
                       data-ng-blur="$parent.update()"/>


                <div class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                </div>
            </div>

        </td>
    </tr>

    <tr data-ng-controller="DateDropdownController">
        <td class="top-padded-s right-padded-m">Start date</td>
        <td class="top-padded-s">

            <div class="input-group  bottom-spacer">
                <input type="text"
                       class="form-control"
                       datepicker-popup="{{format}}"
                       ng-model="$parent.card.startDate"
                       is-open="opened" min-date="minDate"
                       datepicker-options="dateOptions"
                       date-disabled="disabled(date, mode)"
                       ng-required="false"
                       close-text="Close"
                       data-ng-blur="$parent.update()"/>

                <div class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                </div>
            </div>

        </td>
    </tr>


</table>
