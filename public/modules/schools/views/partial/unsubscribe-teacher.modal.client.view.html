<script type="text/ng-template" id="unsubscribeTeacher.html">

    <div class="rememberators-modal">
        <div class="rememberators-modal-header">


            <div>
                <div class="title center-aligned">
                    Stop being teacher in school
                </div>

                <div class="title center-aligned">
                    {{school.name}}
                </div>
            </div>
        </div>

        <div class="rememberators-modal-section modal-danger">

            This action will permanently remove you from all the classes you are in

        </div>


        <div class="title center-aligned">
            <button class="btn btn-rememberators" ng-click="ok()">OK</button>
            <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>
        </div>
    </div>


</script>
