<div>

    <div class="content-header">
        <div class="infobox-title">My Progress</div>

        <div data-ng-if="coursesStudent.length === 0" class="warning">
            You have not subscribed to a course
        </div>

        <div data-ng-if="coursesStudent.length > 0">

            <div style="padding-left: 2em; padding-right: 2em">

                <slick infinite="true" slides-to-show="1" slides-to-scroll="1"
                       style="padding-left: 1em; padding-right: 1em">

                    <div data-ng-repeat="course in courses">

                        <div class="subtitle">{{course.name}}</div>

                        <div class="default-border"
                             data-ng-controller="CourseReportController"
                             data-ng-init="init(course._id, $index)">

                            <div class="col-xs-12">

                                <div class="left-padded-s" style="font-weight: bold; padding-top: 2em">
                                    Cards memorized
                                </div>
                                <div >&nbsp;</div>
                                <div id="inplay{{$index}}" style="overflow: scroll">

                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="left-padded-s top-padded-s" style="font-weight: bold; padding-top: 2em">
                                    When and how much I have practiced:
                                </div>

                                <div >
                                    <span id="practice-date{{$index}}"></span>&nbsp;<span id="number-of-cards{{$index}}"></span>
                                </div>

                                <div id="cal{{$index}}" style="overflow: scroll">

                                </div>
                            </div>


                            <div class="col-xs-6">
                                <div class="left-padded-s top-padded-s" style="font-weight: bold; padding-top: 2em">
                                    How long I have practiced:
                                </div>

                                <!--<div >-->
                                    <!--<span id="practice-date{{$index}}"></span>&nbsp;<span id="number-of-cards{{$index}}"></span>-->
                                <!--</div>-->

                                <!--<div id="cal{{$index}}" style="overflow: scroll">-->

                                <!--</div>-->
                            </div>

                        </div>
                    </div>
                </slick>


            </div>
        </div>


    </div>

</div>
