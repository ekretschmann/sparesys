<section data-ng-controller="JourneysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Journeys</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="journey in journeys" data-ng-href="#!/journeys/{{journey._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="journey.created | date:'medium'"></span>
				by
				<span data-ng-bind="journey.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="journey.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!journeys.$resolved || journeys.length">
    	No Journeys yet, why don't you <a href="/#!/journeys/create">create one</a>?
    </div>
</section>
