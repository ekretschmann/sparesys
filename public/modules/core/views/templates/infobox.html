

<div class="infobox">
    <div data-ng-if="!position || position !== 'right'" class="infobox-title">
        {{title}}
    </div>

    <div data-ng-if="position && position === 'right'" class="infobox-title" >
        {{title}}
    </div>

    <!--<div data-ng-if="!position || position !== 'right'" class="col-xs-3">-->
        <!--<img class="small-image"-->
             <!--ng-src="{{image}}">-->
    <!--</div>-->

    <div>

        <div data-ng-if="!position || position !== 'right'" class="pull-left infobox-image">
            <img class="small-image"
                 ng-src="{{image}}">
        </div>
        <div data-ng-if="position && position === 'right'" class="pull-right infobox-image">
            <img class="small-image"
                 ng-src="{{image}}">
        </div>

        <div ng-transclude="" >
            content
        </div>


    </div>


</div>
