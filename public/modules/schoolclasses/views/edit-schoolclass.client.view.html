<section data-ng-controller="SchoolclassesController" data-ng-init="findOne()">

    <div ng-include="'/modules/schoolclasses/views/partial/edit-class.modal.client.view.html'"></div>
    <div ng-include="'/modules/schoolclasses/views/partial/delete-class.modal.client.view.html'"></div>

    <div class="content-header">

        <div class="pull-right">


            <a class="menu-link"
               href=""
               data-ng-click="editClassPopup(schoolclass)"
               data-ng-show="authentication.user._id == schoolclass.user._id">
                Edit
            </a>

            <a class="menu-link"
               href=""
               data-ng-click="areYouSureToDeleteClass(schoolclass)"
               data-ng-show="authentication.user._id == schoolclass.user._id">
                Delete
            </a>

        </div>
        <div class="sparesys-title">
            Administrate Class: {{schoolclass.name}}
        </div>
        School: <a href="#!/schools/{{school._id}}/edit">{{school.name}}</a>
    </div>


    <table class="expands">
        <tr>
            <td style="width: 50%; vertical-align: top">
                <table class="table-striped expands"
                       data-ng-controller="SchoolsController">
                    <thead>
                    <tr>
                        <th>Teachers</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-if="school.teachers.length === 0">
                        <td>none</td>
                    </tr>

                    <tr data-ng-repeat="teacher in school.teachers"
                        data-ng-controller="UsersController"
                        data-ng-init="findTeacher(teacher)">

                        <td class="right-padded">
                            <a href=""
                               data-ng-if="schoolclass.teachers.indexOf(teacher) === -1">
                                <i data-ng-click="addTeacherToClass(teacher)"
                                   class="glyphicon glyphicon-plus-sign">
                                </i>
                            </a>
                            {{teacher.displayName}}
                        </td>

                    </tr>
                    </tbody>
                </table>

            </td>
            <td style="vertical-align: top; width: 50%">

                <table class="table-striped expands">
                    <thead>
                    <tr>
                        <th class="sparesys-view-courses-course-column" style="width: 100%">In class
                            {{schoolclass.name}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-if="schoolclass.teachers.length === 0">
                        <td>
                            none
                        </td>
                    </tr>

                    <tr data-ng-repeat="teacher in schoolclass.teachers"
                        data-ng-controller="UsersController"
                        data-ng-init="findTeacher(teacher)">

                        <td class="sparesys-view-courses-name-cell">
                            <a href="#!/schoolclasses/{{schoolclass._id}}/edit">
                                <i data-ng-click="removeTeacherFromClass(teacher)"
                                   class="glyphicon glyphicon-minus-sign">
                                </i>
                            </a>
                            {{teacher.displayName}}
                        </td>

                    </tr>
                    </tbody>
                </table>


            </td>
        </tr>

        <tr >
            <td style="vertical-align: top; padding-top: 15px">
                <table id="searchTextResults"
                       class="table-striped expands"
                       data-ng-controller="SchoolsController">
                    <thead>
                    <tr>
                        <th>Students</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-if="school.students.length === 0">
                        <td>none</td>
                    </tr>


                    <tr data-ng-repeat="student in school.students"
                        data-ng-controller="UsersController"
                        data-ng-init="findStudent(student)">


                        <td>
                            <a href="">
                                <i data-ng-click="addStudentToClass(student)"
                                   class="glyphicon glyphicon-plus-sign"
                                   data-ng-if="schoolclass.students.indexOf(student._id) === -1">
                                </i>
                            </a>
                            {{student.displayName}}
                        </td>
                    </tr>
                    </tbody>
                </table>

            </td>
            <td style="vertical-align: top; padding-top: 15px">
                <table class="table-striped" style="width: 100%">
                    <thead>
                    <tr>
                        <th class="sparesys-view-courses-course-column" style="width: 100%">In class
                            {{schoolclass.name}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-if="schoolclass.students.length === 0">
                        <td>
                            none
                        </td>
                    </tr>

                    <tr data-ng-repeat="student in schoolclass.students">

                        <td>
                            <a data-ng-click="removeStudentFromClass(student)"
                               class="glyphicon glyphicon-minus-sign">
                            </a>

                        <span data-ng-controller="UsersController"
                              data-ng-init="findStudent(student)">
                            {{student.displayName}}
                        </span>

                        </td>


                    </tr>
                    </tbody>
                </table>

            </td>
        </tr>
    </table>


</section>
