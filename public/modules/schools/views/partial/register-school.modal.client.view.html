<script type="text/ng-template" id="registerSchool.html">

    <div class="rememberators-modal">

        <!--<div data-ng-if="authentication.user.roles.indexOf('help') > -1" class="content-section">-->


            <!--<infobox logo="woman" position="right">-->
                <!--School registration is simple. Please fill in the form below and the school-->
                <!--will be available for teachers and students to sign up to. After that, it will be your-->
                <!--task to to set up and manage the classes for your school.-->
            <!--</infobox>-->


        <!--</div>-->

        <form class="signup form-horizontal" autocomplete="off" data-ng-submit="registerSchool()">
            <fieldset>
                <div class="rememberators-modal-header">
                    Register School
                </div>
                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4 ">School Name</div>
                    <div class="col-xs-8">
                        <input type="text"
                               data-ng-model="school.name"
                               class="form-control focus"
                               placeholder="School Name"
                               required>
                    </div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4 ">City</div>
                    <div class="col-xs-8">
                        <input type="text"
                               data-ng-model="school.city"
                               class="form-control"
                               placeholder="City" required>
                    </div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4 ">Country</div>
                    <div class="col-xs-8">
                        <input type="text" data-ng-model="school.country"
                               class="form-control"
                               placeholder="Country" required>
                    </div>
                </div>

                <div class="rememberators-modal-footer">
                    <button class="btn btn-rememberators"
                            type="submit"
                            tabindex=3>Register
                    </button>

                    <button class="btn btn-rememberators"
                            tabindex=4
                            ng-click="cancel()">Cancel
                    </button>

                </div>

                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>


</script>
