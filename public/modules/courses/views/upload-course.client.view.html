<section data-ng-controller="UploadController">


    <div class="sparesys-header">

        <div class="sparesys-title">
            <!--Upload Course-->
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="uploadTimestables()" novalidate>
    <!--<form class="form-horizontal" data-ng-submit="uploadWordList()" novalidate>-->
        <fieldset>
            <div class="form-group">
            <textarea data-ng-model="text" style="width: 100%" rows="10"></textarea>
            </div>
            <div style="text-align: center">
                <input type="submit" value="Create" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong>{{error}}</strong>
            </div>
        </fieldset>
    </form>


</section>
