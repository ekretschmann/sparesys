<script type="text/ng-template" id="areYouSureToRemoveSchoolFromStudent.html">

    <div class="rememberators-modal">

        <div class="rememberators-modal-header">
            {{user.displayName}} is no longer student in {{schoolId}}

        </div>

        <div class="modal-danger">
            Are you sure?
        </div>

        <div class="rememberators-modal-footer">
            <button class="btn btn-rememberators" ng-click="ok()">OK</button>
            <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>
        </div>
    </div>


</script>
