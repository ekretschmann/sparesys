<div  data-ng-controller="PacksSettingsController">

    <div class="pull-right right-padded-s top-padded-s bottom-padded-m" >

        <pack-pager></pack-pager>

        <a href="">
            <i data-ng-click="areYouSureToDeletePack(pack)"
               class="glyphicon glyphicon-remove-sign">
            </i>
        </a>
    </div>



    <div class="tab-header">
        Settings for Pack {{pack.name}}
    </div>

    <table class="box-margin-s" >

        <tr>
        <td class="right-padded-m">Name</td>
        <td class="expands" >
            <input type="text"
                   data-ng-model="options.name"
                   placeholder="{{pack.name}}"
                   class="focus form-control"
                   data-ng-blur="saveSettings()"
                   required>
        </td>
    </tr>



    </table>


</div>
