<script type="text/ng-template" id="areYouSureToDeleteMessage.html">
    <div class="modal-body">

        <div class="content-header">
            <div class="title center-aligned" >
                Delete Message: {{message.content}}
            </div>

        </div>
        <div class="center-aligned">
            <button class="btn btn-rememberators"
                    ng-click="ok()">OK</button>
            <button class="btn btn-rememberators"
                    ng-click="cancel()">Cancel</button>
    </div>
</script>
