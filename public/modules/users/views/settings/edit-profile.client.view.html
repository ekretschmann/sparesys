<section class="row" data-ng-controller="SettingsController">
    <div class="sparesys-header">
        <div class="pull-right">
         </div>

        <div class="sparesys-title">
            User Profile
        </div>
        <div class="sparesys-subtitle">
            Change your profile
        </div>
    </div>



    <form class="form-horizontal" data-ng-submit="updateUserProfile()" novalidate>
        <fieldset>
            <table class="sparesys-view-object-table">
                <tr class="controls">
                    <td class="sparesys-view-object-label-cell">Username</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="user.username"
                               id="username" class="form-control"
                               placeholder="Username"
                               required>
                    </td>
                </tr>

                <tr class="controls">
                    <td class="sparesys-view-object-label-cell">First Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="user.firstName"
                               id="firstName" class="form-control"
                               placeholder="First Name"
                               required>
                    </td>
                </tr>

                <tr class="controls">

                    <td class="sparesys-view-object-label-cell">Last Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="user.lastName"
                               id="description" class="form-control"
                               placeholder="Last Name" required>
                    </td>
                </tr>

                <tr class="controls">

                    <td class="sparesys-view-object-label-cell">Email</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="user.email"
                               id="email" class="form-control"
                               placeholder="email" required>
                    </td>
                </tr>

                <tr class="controls" style="height: 40px">

                    <td class="sparesys-view-object-label-cell">Teacher</td>

                    <td style="vertical-align: middle">

                        <input
                                type="checkbox"
                                data-ng-model="teacher"
                                ng-checked="user.roles.indexOf('teacher') > -1"
                                > <span style="padding-left: 10px">(You plan to teach one or more students)</span>
                    </td>
                </tr>

                <tr class="controls">

                    <td class="sparesys-view-object-label-cell">Headmaster</td>

                    <td style="vertical-align: middle">
                        <input
                                style="padding-right: 10px"
                                type="checkbox"
                                data-ng-model="headmaster"
                                ng-checked="user.roles.indexOf('headmaster') > -1"
                                > <span style="padding-left: 10px">(You plan to organize teachers and students)</span>
                    </td>
                </tr>


            </table>

            <div class="pull-right">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
        </fieldset>
    </form>


</section>
