<div>


    <div  ng-repeat="slide in slides"
         ng-hide="!slide.visible"
            >

        <img ng-src="{{slide.image}}"
            class="large-image"
             data-ng-if="slide.image"/>

        <div class="brand-subtitle" data-ng-if="slide.text">{{slide.text}}</div>


    </div>

</div>
