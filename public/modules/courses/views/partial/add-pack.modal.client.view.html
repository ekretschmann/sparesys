<script type="text/ng-template" id="addPackToCourse.html">

    <div class="rememberators-modal">
        <div class="rememberators-modal-header">
            <div class="title">
                Add Packs to
            </div>

            <div class="title">
                <div class="title center-aligned font-m">
                    <span class="warning">{{course.name}}</span>
                </div>

            </div>
        </div>

        <form class="form-horizontal font-large">
            <fieldset>
                <div class="rememberators-modal-section">
                    <div class="field-label">New Pack</div>
                    <div class="field-data">
                        <input type="text"
                               data-ng-model="data.name"
                               class="form-control focus"
                               placeholder="Name"
                               required></div>
                </div>

                <div class="rememberators-modal-footer">
                    <button class="btn btn-rememberators"
                            type="submit"
                            ng-click="addPackToCourse()"
                            >
                        Add
                    </button>
                </div>
            </fieldset>
        </form>
    </div>


</script>
