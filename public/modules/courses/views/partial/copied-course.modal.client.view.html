<script type="text/ng-template" id="copiedCourse.html">
    <div class="modal-body">

        <div class="content-header center-aligned">
            <div class="title">
                Subscribe to Course
            </div>
            <div class="title">
                {{course.name}}
            </div>
        </div>

        <div class="content-header center-aligned">
            <div>
                This will produce a copy of this course and put it into the list of your courses.
                You will be free to modify and edit this copy and adapt it to your personal needs.

            </div>
        </div>
        <div style="text-align: center">
            <button class="btn btn-rememberators" ng-click="ok()">Ok</button>
            <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
