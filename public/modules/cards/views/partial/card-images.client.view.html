<div data-ng-controller="EditCardImagesController">


    <div class="tab-header" >



        <table>
            <tr>
                <td class="nowrap">Change Image Mode Settings for {{card.question}}</td>
                <td class="expands"></td>



                <td class="nowrap right-padded-s">
                    <card-pager></card-pager>
                </td>

            </tr>

        </table>
    </div>

    <table class="box-margin-s">

        <tr>
            <td></td>
            <td class="right-padded-m nowrap" colspan="2">

                <input type="checkbox"  data-ng-click="toggleMode()" data-ng-model="hasImageMode"/>


                <span>Use Image Mode</span>


            </td>

        </tr>


        <tr>
        <td class="top-aligned nowrap right-padded-m top-padded-m"><span ng-class="{'text-muted': !hasImageMode}">Images</span></td>

        <td class="right-padded-m top-padded-m" data-ng-if="card.images.length  === 0">

            <span ng-class="{'text-muted': !hasImageMode}">no images configured for this card</span>


        </td>

        <td>

            <table>
                <tr>
                    <td class="right-padded-m top-padded-m" data-ng-repeat="img in card.images">

                        <img ng-class="{'text-muted': !hasImageMode}" ng-src="{{img}}" style="max-width: 128px; max-height: 128px" />
                    </td>
                </tr>
            </table>
        </td>

    </tr>

    <tr>
        <td class="top-padded-s"></td>
        <td  class="top-padded-s"> <a href=""
                data-ng-click="manageImages()"
                data-ng-show="authentication.user._id == card.user._id"
                ng-class="{'text-muted': !hasImageMode}">
            (Manage Images)
        </a>
        </td>
    </tr>

    <tr>
        <td class="right-padded-m nowrap top-padded-m">
            <section>
                <span ng-class="{'text-muted': !hasImageMode}">Front Text</span>
            </section>

        </td>
        <td class="expands right-padded-m top-padded-m">
            <span ng-class="{'text-muted': !hasImageMode}">{{card.question}}</span>

        </td>


    </tr>




    <tr>
        <td class="top-padded-s"></td>
        <td class="nowrap top-padded-s middle-aligned">



                        <span class="right-padded-m top-padded-s">
                        <input data-ng-model="card.imagesReadFront" type="checkbox" ng-disabled="!hasImageMode"
                                data-ng-click="toggleImagesReadFront()"/>
                            <span ng-class="{'text-muted': !hasImageMode}">Read out loud</span>
                        </span>




        </td>

    </tr>

    <tr>
        <td class="right-padded-m top-padded-m top-aligned nowrap">
            <span ng-class="{'text-muted': !hasImageMode}">Expected Answer</span>
        </td>

        <td class="expands  top-padded-m right-padded-m">
            <span ng-class="{'text-muted': !hasImageMode}">{{card.answer}}</span>
        </td>

    </tr>


    <tr>
        <td class="top-padded-s"></td>
        <td class="nowrap top-padded-s middle-aligned">


            <span class="right-padded-m">
            <input data-ng-model="card.speechRecognitionImages"  ng-disabled="!hasImageMode" type="checkbox"
                    data-ng-click="toggleImagesRecognizeSpeech()"/>
                <span ng-class="{'text-muted': !hasImageMode}">Recognize Speech</span>
            </span>

            <span class="right-padded-m top-padded-m">
            <input data-ng-model="card.imagesReadBack"  ng-disabled="!hasImageMode" type="checkbox"
                    data-ng-click="toggleImagesReadBack()"/>
                <span ng-class="{'text-muted': !hasImageMode}">Read out loud</span>
            </span>


        </td>

    </tr>


</table>
    </div>
