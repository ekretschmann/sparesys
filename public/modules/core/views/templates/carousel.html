<div>


    <div  ng-repeat="slide in slides"
         ng-hide="!slide.visible">

        <img ng-src="{{slide.image}}"
            class="large-image"
             data-ng-if="slide.image"/>

        <div class="font-xl top-padded-m" data-ng-if="slide.text">{{slide.text}}</div>


    </div>

</div>
