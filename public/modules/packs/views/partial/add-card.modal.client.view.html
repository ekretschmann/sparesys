<script type="text/ng-template" id="addCardToPack.html">

    <div>

        <div class="modal-body">
            <div class="sparesys-header">
                <div class="sparesys-title" style="text-align: center">
                    Add cards to Pack: {{pack.name}}
                </div>
            </div>

            <form class="form-horizontal" novalidate>
                <fieldset>
                    <div class="sparesys-header">
                        <table class="sparesys-view-object-table">
                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Question</td>
                                <td class="sparesys-view-object-content-cell">
                                    <input type="text" data-ng-model="question"
                                           id="cardquestion" class="form-control addcardfocus"
                                           placeholder="Question"
                                           data-ng-init="setFocus()"
                                           required></td>
                            </tr>

                            <tr class="controls">
                                <td class="sparesys-view-object-label-cell">Answer</td>
                                <td class="sparesys-view-object-content-cell">
                                    <input type="text" data-ng-model="answer"
                                           id="cardanswer" class="form-control"
                                           placeholder="Answer"
                                           data-ng-init="setFocus()"
                                           required></td>
                            </tr>
                        </table>
                    </div>

                    <div>
                        <button class="btn btn-primary sparesys-button"
                                type="submit"
                                ng-click="addCardToPack()"
                                >
                            Add
                        </button>

                        <div class="pull-right">
                            <button class="btn btn-primary sparesys-button" ng-click="cancel()">Done</button>
                        </div>

                    </div>

                </fieldset>
            </form>

        </div>


    </div>
</script>
