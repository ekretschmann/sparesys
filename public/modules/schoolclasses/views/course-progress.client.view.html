<section data-ng-controller="CourseProgressController" data-ng-init="findData()">




    <!--Div that will hold the pie chart-->
    <!--<div id="chart_div"></div>-->

    <div class="content-header">

        <div class="title">
            Progress in class {{schoolclass.name}}
        </div>
        <div class="title">
            For course {{course.name}}
        </div>
    </div>



    <div data-ng-repeat="slave in course.slaves">
        <div data-ng-init="loadUsageData(slave)">

            {{slaveCourses[slave].user.displayName}}
            <div data-ng-controller="CalendarStatisticsController" data-ng-init="init()">


                <div id="cal"></div>


            </div>
        </div>
    </div>
    <!--<div data-ng-controller="CalendarStatisticsController" data-ng-init="init()">-->


        <!--<div id="cal"></div>-->


    <!--</div>-->




</section>
