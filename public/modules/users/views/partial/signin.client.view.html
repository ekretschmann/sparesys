<script type="text/ng-template" id="signin.html">

    <div class="rememberators-modal">


        <form class="signup form-horizontal" autocomplete="off" data-ng-submit="signin()">
            <fieldset>

                <div class="rememberators-modal-header">
                    Sign in to Rememberators
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class="col-xs-4 ">Username</div>
                    <div class="col-xs-8">
                        <input type="text"
                               data-ng-model="credentials.username"
                               class="form-control focus"
                               placeholder="Username"
                               data-ng-init="setFocus()"
                               required>
                    </div>
                </div>

                <div class="row rememberators-form-group form-group">
                    <div class=" col-xs-4">Password</div>
                    <div class=" col-xs-8">
                        <input type="password"
                               data-ng-model="credentials.password"
                               class="form-control"
                               placeholder="Password"
                               required>
                    </div>
                </div>

                <div class="rememberators-modal-footer">
                    <button class="btn btn-rememberators"
                            type="submit">Sign In
                    </button>


                    <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>

                </div>

                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>

            </fieldset>
        </form>

    </div>
</script>
