<div data-ng-controller="ImagesSelfController">
    <div class="flashcard">

        <div class="card-score">
            <div data-ng-if="card.history.length === 0">
                <div class="new-card">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="font-m">
                                New Card! <img class="tiny-image"
                                               src="/modules/core/img/brand/superhero-boy-medium.gif">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>


        <div class="edit-card left-aligned" data-ng-if="!course.supervised">
            <div>
                <a data-ng-href="#!/cards/{{card._id}}/edit">Edit this card</a>
            </div>

        </div>


        <div class="question-box">


            <div data-ng-if="slides && slides.length > 0">
                <imagecarousel slides="slides" size="200" data-ng-if="online"/>
                <div class="question-box" style="position: relative" data-ng-if="!online">
            <span class="question">
            [{{card.question}}]
                </span>

                </div>

                <span data-ng-if="card.imagesReadFront && card.languageFront" class="left-padded-s top-padded-s"
                      style="position: absolute;">

                    <a class="small" href="" data-ng-click="playSound(card.languageFront, card.question+ '. '+card.questionExtension)">
                        <i class="glyphicon glyphicon-volume-up sound-replay"></i>
                    </a>
                </span>


            </div>


            <div data-ng-if="!slides || slides.length === 0" class="left-padded-l right-padded-l">

                <div class="question-box center-aligned left-padded-l right-padded-l" >
                    <div class="question missing-image">
                        <div>
                            Missing Image for
                        </div>
                        <div>{{card.question}}</div>
                    </div>
                </div>




            </div>

            <div data-ng-if="card.imagesReadFront && card.languageFront" class="left-padded-s top-padded-s ">
                <a href="" data-ng-click="playSound(card.languageFront, card.question)">
                    <i class="glyphicon glyphicon-volume-up sound-replay"></i>
                </a>

                <a href="" tooltip="{{card.question}}" data-ng-if="slides && slides.length > 0">
                    <i class="glyphicon glyphicon-question-sign"></i>
                </a>

            </div>


            <div data-ng-if="state === 'answer'">


                <div class="correct-answer top-padded-m">
                    {{card.answer}}
                </div>
                <div data-ng-if="card.imagesReadBack && card.languageBack" class="center-aligned">

                    <a href="" data-ng-click="playSound(card.languageBack, card.answer)">
                        <i class="glyphicon glyphicon-volume-up sound-replay"></i>
                    </a>
                </div>


            </div>

        </div>
    </div>


    <div class="center-aligned top-padded">
        <div data-ng-show="state === 'answer'">
            <button class="btn btn-rememberators btn-small" data-ng-click="processCard(0)">0</button>
            <button class="btn btn-rememberators btn-small" data-ng-click="processCard(1)">1</button>
            <button class="btn btn-rememberators btn-small" data-ng-click="processCard(2)">2</button>
            <button class="btn btn-rememberators btn-small" data-ng-click="processCard(3)">3</button>
            <div class="text-muted top-padded">rate yourself</div>
            <div class="text-muted">0=never heard, 1=not quite remembered, 2=remembered with difficulty,
                3=easy!
            </div>
        </div>

        <div data-ng-show="state === 'question'">
            <button class="btn btn-rememberators" data-ng-click="showAnswer()">Check answer</button>
        </div>
    </div>


</div>
