<div data-ng-if="coursesStudent.length > 0">


    <div data-ng-repeat="course in coursesStudent">
        <div class="ribbon-card">
            <div class="learning-ribbon"><span>Learning</span></div>

            <div class="title">{{course.name}}
                <div class="subtitle" data-ng-if="course.supervised">(supervised)</div>
            </div>

            <div data-ng-controller="CourseReportController"
                 data-ng-init="initProgress(course._id, $index)">
                <div data-ng-show="diagramShown" data-ng-hide="!diagramShown">


                    <div id="inplay{{$index}}" class="diagram">

                    </div>


                    <div class="button-row">


                        <a href="#!/courses/{{course._id}}/stats" class="btn btn-rememberators">
                            Diagrams
                        </a>


                        <button type="button" class="btn btn-rememberators"
                                data-ng-click="practice(course)" tooltip="{{course.description}}">
                            Practice
                        </button>
                    </div>
                </div>


                <div data-ng-show="!diagramShown" data-ng-hide="diagramShown">

                    <div class="info">
                        Not enough data to show diagrams
                    </div>

                    <div class="button-row">

                        <button type="button" class="btn btn-rememberators"
                                data-ng-click="practice(course)" tooltip="{{course.description}}">
                            Practice
                        </button>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
