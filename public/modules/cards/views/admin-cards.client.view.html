<section data-ng-controller="CardsController" data-ng-init="find()">

    <!--<div data-ng-show="authentication.user" ng-include="'/modules/packs/views/partial/delete-card.modal.client.view.html'"></div>-->

    <div class="sparesys-header">
        <div class="pull-right">
            <button data-ng-click="clearCards()">Delete Dangling Cards</button>
        </div>

        <div class="sparesys-title">
            Cards Administration
        </div>
        <div class="sparesys-subtitle">

        </div>
    </div>



    <table id="searchTextResults" class="table-striped" style="width: 100%">
        <thead>
        <tr>
            <th class="sparesys-view-courses-course-column"></th>
            <th class="sparesys-view-courses-course-column">Card</th>
            <th class="sparesys-view-courses-description-column">Pack</th>
            <th class="sparesys-view-courses-description-column">By</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="card in cards | filter:searchText">
            <td class="sparesys-view-courses-name-cell">
                <a href="">
                    <i data-ng-click="areYouSureToDeletePack(card)"
                       class="glyphicon glyphicon-remove-sign">
                    </i>
                </a>
                <a data-ng-href="#!/packs/{{card._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td class="sparesys-view-courses-name-cell">{{card.question}}</td>
            <td class="sparesys-view-courses-name-cell" data-ng-init="getPackName(card)">{{card.packName}}</td>
            <td class="sparesys-view-courses-name-cell">{{card.user.displayName}}</td>
            <td class="sparesys-view-courses-date-cell">{{card.created | date:'shortDate'}}</td>
        </tr>
        </tbody>
    </table>


</section>
