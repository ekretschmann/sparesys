<div>

    <div class="content-header">
        <div class="infobox-title">My Progress</div>

        <div data-ng-if="coursesStudent.length === 0" class="warning">
            You have not subscribed to a course
        </div>

        <div data-ng-if="coursesStudent.length > 0">

            <div class="rememberators-tabs top-margin-l bottom-padded-m">
                <div id="tooltip" class="hidden">
                    <p><span id="value"></span></p>
                </div>

                <tabset>

                    <tab heading="{{course.name}}" data-ng-repeat="course in courses">


                        <div class="default-border standard-min-height" data-ng-controller="CourseReportController"
                             data-ng-init="init(course._id, $index)" data-ng-if="$index === 0">

                            <div>

                                <div class="left-padded-s top-padded-s" style="font-weight: bold">
                                    When and how much I have practiced
                                </div>

                                <div id="cal{{$index}}">

                                </div>

                                <div id="inplay{{$index}}">

                                </div>

                            </div>

                        </div>


                    </tab>
                </tabset>
            </div>
        </div>


    </div>

</div>
