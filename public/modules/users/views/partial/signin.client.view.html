<script type="text/ng-template" id="signin.html">

    <div class="modal-body">
        <div class="content-header center-aligned">
            <div class="title">
                Sign in to Rememberators
            </div>
        </div>

        <form class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="content-header">

                    <table>
                        <tr>
                            <td class="right-padded">Username</td>
                            <td class="expands">
                                <input type="text" data-ng-model="credentials.username"
                                       id="username" class="form-control focus"
                                       name="username"
                                       placeholder="Username"
                                       data-ng-init="setFocus()"
                                       required></td>
                        </tr>

                        <tr>
                            <td class="right-padded">Password</td>
                            <td class="expands">
                                <input type="password" data-ng-model="credentials.password"
                                       id="password" name="password" class="form-control"
                                       placeholder="Password"
                                       required></td>
                        </tr>
                    </table>
                </div>

                <div class="center-aligned">
                    <button class="btn btn-rememberators"
                            type="submit"
                            ng-click="signin()">Sign In</button>


                    <button class="btn btn-rememberators" ng-click="cancel()">Cancel</button>

                </div>

                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>

            </fieldset>
        </form>

    </div>
</script>
