<section data-ng-controller="SchoolsController">
    <div class="content-header">

        <div class="title">
            Register School
        </div>
    </div>

    <div class="content-section">


            <table>
                <tr>

                    <td class="top-aligned">
                        <div>
                            School registration is simple. Please fill in the form below and the school
                            will be available for teachers and students to sign up to. It will be your
                            job to to set up and manage the classes for your school.
                        </div>
                    </td>
                    <td class="top-aligned">
                        <img class="size-64"
                             src="/modules/core/img/brand/teacher-woman-medium.gif">
                    </td>
                </tr>
            </table>


        </div>

    <div class="content-lastsection">

        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <table class="sparesys-view-object-table">
                    <tr class="controls">
                        <td class="sparesys-view-object-label-cell">School Name</td>
                        <td class="sparesys-view-object-content-cell">
                            <input type="text" data-ng-model="name"
                                   id="name" class="form-control"
                                   placeholder="School Name"
                                   required></td>
                    </tr>

                    <tr class="controls">
                        <td class="sparesys-view-object-label-cell">City</td>
                        <td class="sparesys-view-object-content-cell">
                            <input type="text" data-ng-model="city"
                                   id="city" class="form-control"
                                   placeholder="City" required></td>
                    </tr>

                    <tr class="controls">
                        <td class="sparesys-view-object-label-cell">Country</td>
                        <td class="sparesys-view-object-content-cell">
                            <input type="text" data-ng-model="country"
                                   id="country" class="form-control"
                                   placeholder="Country" required></td>
                    </tr>


                </table>
                <div class="pull-right">
                    <input type="submit" value="Create" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>

        <div>

</section>
