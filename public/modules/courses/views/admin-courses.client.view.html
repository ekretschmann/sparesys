<section data-ng-controller="CoursesController" data-ng-init="find()">

    <div ng-include="'/modules/courses/views/partial/delete-course.modal.client.view.html'"></div>

    <div class="content-header">
        <div class="pull-right">
            <a class="menu-link"
               href=""
               data-ng-click="createDummyCourse()">Dummy Course</a>

            <a class="menu-link"
               href=""
               data-ng-click="cleanDatabase()">Clean Database</a>


            <!--<button class="btn btn-rememberators"-->
                    <!--data-ng-controller="TestDataController"-->
                    <!--data-ng-click="createDummyCourse()">Create Dummy Course</button>-->
        </div>

        <div class="title">
            Courses Administration
        </div>

    </div>

    <table id="searchTextResults" class="table-striped expands">
        <thead>
        <tr>
            <th></th>
            <th class="right-padded">Course</th>
            <th class="right-padded">Description</th>
            <th class="right-padded">By</th>
            <th class="right-padded">Visible</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="course in courses | filter:searchText">
            <td class="nobreak-label right-padded top-aligned">
                <a href="">
                    <i data-ng-click="areYouSureToDeleteCourse(course)"
                       class="glyphicon glyphicon-remove-sign">
                    </i>
                </a>
                    <a data-ng-href="#!/courses/{{course._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
            </td>
            <td class="nobreak-label right-padded top-aligned">
                <a data-ng-href="#!/courses/{{course._id}}/edit">{{course.name}}</a></td>
            <td class="expands right-padded">{{course.description}}</td>
            <td class="nobreak-label right-padded top-aligned">{{course.user.displayName}}</td>
            <td class="nobreak-label right-padded top-aligned">{{course.visible}}</td>
            <td class="nobreak-label top-aligned">{{course.created | date:'shortDate'}}</td>
        </tr>
        </tbody>
    </table>

</section>
