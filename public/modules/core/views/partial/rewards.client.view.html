<div >




    <div class="flashcard" >




        <div class="question-box" style="position: relative">
            <span class="question">
            Choose a Reward
                </span>

            <div>

                <span data-ng-if="!offers || offers.length ===0">Sorry, there are no offers</span>

            <span data-ng-if="offers[0]">(1) {{offers[0].name}}</span>
                <span data-ng-if="offers[1]" class="left-padded-m right-padded-m">(2) {{offers[1].name}}</span>
                <span data-ng-if="offers[2]">(3) {{offers[2].name}}</span>
            </div>
        </div>





    </div>


    <div class="center-aligned top-padded">
            <button class="btn btn-rememberators btn-small" data-ng-click="processChoice(1)">1</button>
            <button class="btn btn-rememberators btn-small" data-ng-click="processChoice(2)">2</button>
            <button class="btn btn-rememberators btn-small" data-ng-click="processChoice(3)">3</button>

    </div>






</div>
