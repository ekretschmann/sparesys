<section data-ng-controller="SchoolclassesController" data-ng-init="findOne()">
    <div data-ng-if="authentication.user.roles.indexOf('help') > -1">
        <div class="col-xs-12 col-md-6">
            <div>
                <div class=" virtual-card font-large ribbon-card">

                    <div class="help-ribbon"><span>Help</span></div>


                    <div class="title">Progress View</div>


                    <infobox logo="woman">
                        This view allows you to check for the progress of students and the
                        state of the learning in the courses tought in {{schoolclass.name}}
                    </infobox>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xs-12 col-md-6">
        <div>
            <div class=" virtual-card font-large">


                <div class="title" style="padding-bottom: 1em">Progress in {{schoolclass.name}}</div>

                <div class="col-xs-6">
                    <div class="btn-group" dropdown
                         is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle">
                            Students <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                            <li role="menuitem" data-ng-repeat="student in schoolclass.students"><a
                                    href=""
                                    data-ng-click="selectStudent(student)">{{student.displayName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="btn-group" dropdown
                         is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle">
                            Courses <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                            <li role="menuitem" data-ng-repeat="course in courses"><a
                                    href=""
                                    data-ng-click="selectCourse(course)">{{course.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div data-ng-repeat="course in studentCourses">
        <div class="col-xs-12 col-md-6">
            <div>
                <div class=" virtual-card font-large">
                    <div class="title">{{course.user.displayName}}</div>

                    <div>
                        <span id="practice-date{{$index}}"></span>&nbsp;<span id="number-of-cards{{$index}}"></span>
                    </div>

                    <div id="cal{{$index}}"/>
                </div>
            </div>
        </div>
    </div>
</section>
